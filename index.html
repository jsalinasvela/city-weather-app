<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather JS App</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      
    <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
      <h1 id="w-location"></h1>
      <h3 class="text-dark" id="w-desc"></h3>
      <h3 id="w-string"></h3>
      <img id="w-icon">
      <ul id="w-details" class="list-group mt-3">
        <li class="list-group-item" id="w-humidity"></li>
        <li class="list-group-item" id="w-temperature"></li>
        <li class="list-group-item" id="w-feels-like"></li>
        <li class="list-group-item" id="w-wind"></li>
      </ul>
      <hr>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
        Change Location
      </button>

    </div>

    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="w-form">
          <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <input class="form-control" id="ciudad"></input>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="w-change-btn" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <footer class="mt-5 p-3 text-center bg-light">
  	Weather @copy;
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  
  <script src="src/storage.js"></script>
  <script src="src/city.js"></script>
  <script src="src/weather.js"></script>
  <script src="src/ui.js"></script>
  <script src="sample_weather_input/sampledata.js"></script>
  <script src="src/app.js"></script>
</body>

</html>
